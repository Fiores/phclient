buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

Properties local = new Properties()
local.load(new FileReader("local.properties"))

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    defaultConfig {
        applicationId "ru.ponyhawks.android"
        //noinspection MinSdkTooLow
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 7
        versionName "1.21.1"
    }

    signingConfigs {
        release {
            storeFile file(local.get("key.keystore.path"))
            storePassword local.get("key.keystore.pwd")
            keyAlias local.get("key.alias")
            keyPassword local.get("key.alias.pwd")
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            useProguard false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

String support_v = '26.+'
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'], exclude: ['*-sources.jar'])

    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    implementation 'com.github.bumptech.glide:glide:4.0.0-RC1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0-RC1'

    implementation "com.android.support:appcompat-v7:$support_v"
    implementation "com.android.support:support-v4:$support_v"
    implementation "com.android.support:design:$support_v"

    implementation 'com.cab404:chumroll:latest.release'

    implementation('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true
    }
}
