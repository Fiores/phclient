buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

Properties local = new Properties()
local.load(new FileReader("local.properties"))

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    defaultConfig {
        applicationId "ru.ponyhawks.android"
        minSdkVersion 10
        targetSdkVersion 25
        versionCode 6
        versionName "1.20.1"
    }

    signingConfigs {
        release {
            storeFile file(local.get("key.keystore.path"))
            storePassword local.get("key.keystore.pwd")
            keyAlias local.get("key.alias")
            keyPassword local.get("key.alias.pwd")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

String support_v = '25.+'
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'], exclude: ['*-sources.jar'])

    compile "com.android.support:appcompat-v7:$support_v"
    compile "com.android.support:support-v4:$support_v"
    compile "com.android.support:design:$support_v"

    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.cab404:chumroll:latest.release'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.7@aar') {
        transitive = true;
    }
}
