apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    defaultConfig {
        applicationId "ru.ponyhawks.android"
        minSdkVersion 10
        targetSdkVersion 25
        versionCode 5
        versionName "1.18.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

String support_v = '24.2.1'
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'], exclude: ['*-sources.jar'])

    compile 'com.android.support:appcompat-v7:' + support_v
    compile 'com.android.support:support-v4:' + support_v
    compile 'com.android.support:design:' + support_v

    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.cab404:chumroll:1.0'
}
